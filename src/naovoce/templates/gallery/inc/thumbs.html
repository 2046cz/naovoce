{% load thumbs %}

<div class="row">
	{% for img in images %}
	<a href="{{ img.get_absolute_url }}" class="thumb-large">
		<img src="{% get_thumb img.image w=700 h=500 %}"
		     alt="{{ img.caption }}" title="{{ img.caption }}">
		{% if img.caption %}
			<span class="caption">{{ img.caption }}</span>
		{% endif %}
	</a>
	{% endfor %}
</div>
